<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Insurance Registration</title>
</head>
<body>
  <h1>Car Insurance Registration Form</h1>
  <form method="POST" action="/submit">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <fieldset>
        <legend>Gender</legend>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" required>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" required>
        
      </fieldset>
    </div>
    <div>
      <label for="cars">Car Brands</label>
      <select id="cars" name="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
      </select>
    </div>
    <div>
      <label for="carage">Car Age</label>
      <input type="number" id="carage" name="carage" required>
    </div>
    <div>
      <label for="dop">Date of Purchase</label>
      <input type="date" id="dop" name="dop" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
